<div class="main-content">
  <header pageTitle="Home" iconTitle="home" activeToggle="home" (viewEvent)="receiveStatus($event)"
    helpText="This is Home Page quick help section"></header>

  <main>
    <mat-spinner *ngIf="statusLoading"></mat-spinner>
    <div class="content" *ngIf="viewRole === 'user'" [@moveIn]='state'>
      <mat-card class="product-card" *ngFor="let card of cards">
        <mat-card-header>
          <div mat-card-avatar class="product-header-image"></div>
          <mat-card-title>{{ card.name }}</mat-card-title>
          <mat-card-subtitle>{{ card.type }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ card.url }}" alt="Photo of a {{ card.name }}">
        <mat-card-content>
          <p>
            {{ card.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="content-admin" *ngIf="viewRole === 'admin'" [@moveIn]='state'>
      <mat-tab-group color="accent" backgroundColor="accent" mat-align-tabs="center">
        <mat-tab label="Products">
          <shop-setproduct></shop-setproduct>
        </mat-tab>
        <mat-tab label="Orders">
          <shop-adminorders></shop-adminorders>
        </mat-tab>
        <mat-tab label="Users">
          <shop-adminusers></shop-adminusers>
        </mat-tab>
      </mat-tab-group>
    </div>
  </main>

  <footer></footer>
</div>
