<div class="main-content">
  <header pageTitle="Home" iconTitle="home" activeToggle="home" helpText="This is Home Page quick help section"></header>

  <main>
    <div [@moveIn]='state'>
      <div class="content">
        <mat-card class="product-card" *ngFor="let card of cards">
          <mat-card-header>
            <div mat-card-avatar class="product-header-image"></div>
            <mat-card-title>{{ card.name }}</mat-card-title>
            <mat-card-subtitle>{{ card.type }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ card.url }}"
            alt="Photo of a {{ card.name }}">
          <mat-card-content>
            <p>
              {{ card.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </main>

  <footer></footer>
</div>
